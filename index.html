<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilip's Docker Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
        }
        main {
            padding: 2rem;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .image-gallery img {
            width: 200px;
            height: auto;
            border-radius: 8px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Dilip's Docker Page</h1>
    </header>
    <main>
        <h2>Explore Docker with Dilip</h2>
        <p>Here are some Docker images to inspire your development and containerization journey:</p>
        <div class="image-gallery">
            <img src="https://via.placeholder.com/200?text=Docker+Logo" alt="Docker Logo">
            <img src="https://via.placeholder.com/200?text=Docker+Container" alt="Docker Container">
            <img src="https://via.placeholder.com/200?text=DevOps+Tools" alt="DevOps Tools">
        </div>
        <p>Learn, build, and share your Docker experiences!</p>
    </main>
    <footer>
        <p>&copy; 2024 Dilip</p>
    </footer>
</body>
</html>
